<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Security Checker</title>
  <link rel="stylesheet" href="../src/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/zxcvbn@4.4.2/dist/zxcvbn.js"></script>
</head>
<body>
  <div class="container">
    <h1>Password Security Checker</h1>
    <div class="input-wrapper">
      <input type="password" id="passwordInput" placeholder="Enter your password" />
      <button type="button" id="toggleBtn">👁️</button>
    </div>

    <div id="strengthMeter"></div>
    <p id="feedbackText"></p>
    <p class="tip">Use uppercase, lowercase, symbols, and 12+ characters</p>

    <div id="loadingSpinner" class="spinner hidden">Checking...</div>
  </div>

  <footer class="footer">
    <div class="footer-container">
      <img src="../assets/logo.jpg" alt="Aazaf Logo" class="footer-logo" />
      <p>© 2025 Aazaf Ritha. All rights reserved.</p>
    </div>
  </footer>

  <script src="../src/script.js"></script>
</body>
</html>
